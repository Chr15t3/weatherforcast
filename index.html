<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container-principal">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="search" onclick="ClickButton()">
        <img
          class="img-search"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>
      <div class="container-medium">
        <h2 class="city">Tempo em São Paulo</h2>

        <p class="temp">21°C</p>
        <div class="container-small">
          <img
            class="img-prev"
            alt="Informação do Tempo"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="text-prev">Nublado</p>
        </div>
        <p class="umid">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
